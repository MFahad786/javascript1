    <div class="container">
        <form action="">
            <form class="form-inline">
                <div class="form-group mt-4">
                    <label for="full-name" class="">Full Name</label><br>
                    <input type="text" name="Name" id="" class="form-control " placeholder="First and Last">



                </div>
                <div class="form-group">
                    <label for="full-name" class="">Email Address</label><br>
                    <input type="Email" name="Emailaddress" id="" class="form-control" placeholder="example@gmail.com">



                </div>
                <div class="form-group">
                    <label for="full-name" class="">Contact Number</label><br>
                    <input type="number" name="Contactnumber" id="" class="form-control" placeholder="+92">



                </div>
                <label for="full-name" class="">Gender</label><br>
                <input type="radio" name="gender" value="" id="male"  /> Male
                <br>
                <input type="radio" name="gender" value="" id="female" /> Female

    <script>
function check(){
 var radio1 =  document.getElementById("male");
 var radio2 =  document.getElementById("female");
    if(radio1.checked==true){
        alert(radio1.value+"Sir your complaint has been registered");
        

    }
     else if(radio2.checked==true){
        alert(radio2.value+"Maam your complaint has been registered");

    }
}
